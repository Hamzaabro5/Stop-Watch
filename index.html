<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Content -->
    <div class="container">

        <!-- Heading -->
        <h1>StopWatch</h1>
        <!-- Heading -->


        <!-- Time Rendering -->
        <h2><span id="hour">0</span> : <span id="min">0</span> : <span id="sec">0 </span> <span id="milisec"><sub>0</sub></span></h2>
        <!-- Time Rendering -->


        <!-- Buttons -->
        <button class="startbutton" onclick="startWatch()">Start</button>
        <button class="stopbutton" onclick="stopInterval()">stop</button>
        <button class="resetbutton" onclick="resetWatch()">reset</button>
        <!-- Buttons -->

    </div>
    <!-- Content -->


    <!-- JavaScript Link -->
    <script src="app.js "></script>
    <!-- JavaScript Link -->
     
</body>
</html>
